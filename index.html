<!DOCTYPE html>
<html>
<head>
<title>박명춘테스트</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<style type='text/css'>
html, body {width: 100%; height: 100%; margin:0px}
#map_ {
	height: calc(100% - 100px);
}
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://map.seoul.go.kr/smgis/apps/mapsvr.do?cmd=gisMapCss">
<script type="text/javascript" src="https://map.seoul.go.kr/smgis/apps/mapsvr.do?cmd=gisMapJs&key=ea061e94268b45c0b4ac9859a7b591af"></script>
<script type="text/javascript" src="./js/api.js"></script>
<script type="text/javascript">
var	map = null;
var miniMap = null;

var init = function(){
    map = L.map('map_', {
		continuousWorld: true
		,worldCopyJump: false
		,zoomControl: false
		,zoomAnimation: true
		,fadeAnimation : true
		,inertia : false
		,closePopupOnClick : false
		,attributionControl : true
	});

    map.setView([37.55720, 127.00767], 0);  //지도 좌표 이동

    BaseMapChange(map, L.Dawul.BASEMAP_GEN);  // 일반지도

 	// 스케일바
    var scaleBar = new L.Control.Scale({position:'bottomright'});
    map.addControl(scaleBar);

    // 레벨바
    var slider = new L.Control.Zoomslider({position:'topright'});
    map.addControl(slider);
};

</script>
</head>
<body onload="init()">
	<div style="width: 100%; height: 100px;">
		<select id="mapMode" onchange="mapChange();">
			<option value="L.Dawul.BASEMAP_GEN">일반코리아</option>
			<option value="L.Dawul.BASEMAP_SATE">항공코리아</option>
			<option value="L.Dawul.BASEMAP_GEN_ENG">일반영문</option>
			<option value="L.Dawul.BASEMAP_SATE_ENG">항공영문</option>
			<option value="L.Dawul.BASEMAP_GEN_JAN">일반일문</option>
			<option value="L.Dawul.BASEMAP_SATE_JAN">항공일문</option>
			<option value="L.Dawul.BASEMAP_GEN_CHNA">일반중문간</option>
			<option value="L.Dawul.BASEMAP_SATE_CHNA">항공중문간</option>
			<option value="L.Dawul.BASEMAP_GEN_CHNB">일반중문번</option>
			<option value="L.Dawul.BASEMAP_SATE_CHNB">항공중문번</option>
	 	</select>
		<button onclick="setPoint();" style="height: 30px;">마커표현(툴팁)</button>
		<button onclick="mkImgChange(1);" style="height: 30px;">마커이미지변경(파랑)</button>
		<button onclick="mkImgChange(2);" style="height: 30px;">마커이미지변경(주황)</button>
		<button onclick="mkClear();" style="height: 30px; margin-right: 20px;">마커삭제</button>
		<button onclick="polyline();" style="height: 30px;">폴리라인</button>
		<button onclick="polylineChange(1);" style="height: 30px;">폴리라인변경(파랑)</button>
		<button onclick="polylineChange(2);" style="height: 30px;">폴리라인변경(빨강)</button>
		<button onclick="polylineClear();" style="height: 30px; margin-right: 20px;">폴리라인 삭제</button>
		<button onclick="polygon();" style="height: 30px;">폴리곤</button>
		<button onclick="polygonChange(1);" style="height: 30px;">폴리곤변경(파랑)</button>
		<button onclick="polygonChange(2);" style="height: 30px;">폴리곤변경(빨강)</button>
		<button onclick="polygonClear();" style="height: 30px; margin-right: 20px;">폴리곤 삭제</button>
		<button onclick="circle1();" style="height: 30px;">원형 레이어</button>
		<button onclick="circleClear();" style="height: 30px; margin-right: 20px;">원형 레이어 삭제</button>
		<button onclick="rectangle1();" style="height: 30px;">사각형 레이어</button>
		<button onclick="rectangleClear();" style="height: 30px;">사각형 레이어 삭제</button>
	</div>
	<div id="map_" style="width:100%"></div>
</body>
</html>
